<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse the number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-9 col-sm-9 col-lg-9 col-md-8 col-xl-9">
                <form class="jumbotron">
                    <h1>Reverse the number</h1>
                    <tr>
                        <td>NUMBER</td>
                        <td><input type="text" id="num" class="form-control"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><button type="button" class="btn btn-primary" onclick="reverse();">REVERSE</button></td>
                    </tr>
                    <tr>
                        <td><p id="#"></p></td>
                    </tr>
                </form>                
            </div>
        </div>
    </div>
<script>
    function reverse()
        {
        var x=parseInt(document.getElementById("num").value);
        let rev=0;
        let rem=0; 

        while(x>0)
            {
                rem=x%10;
                rev=rem+rev*10;
                x=parseInt(x/10);
            }
            document.getElementById("#").innerHTML=rev;
        };
        
</script>
</body>
</html>
